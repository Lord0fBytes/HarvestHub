version: '3.8'

services:
  harvesthub:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Server-side environment variables provided at runtime
      # Use either SUPABASE_SERVICE_KEY or SUPABASE_ANON_KEY
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY:-}
    restart: unless-stopped
    container_name: harvesthub
